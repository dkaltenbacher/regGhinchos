<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar</title>
</head>
<body>
<h1>Editar</h1>
<form th:action="@{/pessoa/editar}" th:object="${pessoa}" method ="post">
	<input type="text" th:field="*{id}">
	<input type="text" th:field="*{nome}" placeholder="Digite seu name">
	<input type="text" th:field="*{menssagem}" placeholder="Deixe sua menssangem">
	<input type="submit" value ="Enviar">
</form>
</body>
</html>
